<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
            <h1>주문할 상품을 선택해 주세요.</h1> <!-- 체크박스 텍스트 -->
            <label for="chk1">선물용 3kg</label>
            <input type="checkbox" name="gift" value="s_3" id="chk1">
            <label for="chk2">선물용 5kg</label>
            <input type="checkbox" name="gift" value="s_5" id="chk2">
            
            
            <h1>포장 선택</h1><!--radio test-->
            <label for="rd1">선물 포장</label>
            <input type="radio" name="wrapping_type" value="yes" id="rd1" checked>
            <label for="rd2">선물 포장 안 함</label>
            <input type="radio" name="wrapping_type" value="no" id="rd2" checked>
            
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
