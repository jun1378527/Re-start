<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Emmet</h1>
    <p>! tab => 전체 양식</p>
    <p>div>ul>li tab</p>  
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <p>div>ul+ol+p tab</p>
    <div>
        <ul></ul>
        <ol></ol>
        <p></p>
    </div>

    <p>div>li*3 tab</p>
    <div>
        <li></li>
        <li></li>
        <li></li>
    </div>

    <p>div>li*3>div+span</p>
    <div>
        <li>
            <div></div>
            <span></span>
        </li>
        <li>
            <div></div>
            <span></span>
        </li>
        <li>
            <div></div>
            <span></span>
        </li>
    </div>

    <p>div>(li*3>div)+span</p>
    <div>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <span></span>
    </div>

    <p>div.item</p>
    <div class="item"></div>

    <p>div.item*3</p>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>


    <p>div#item</p>
    <div id="item"></div>

    <p>button#btn$</p>
    <button id="btn1"></button>
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
    <button id="btn4"></button>
    <button id="btn5"></button>

    <p>button#btn${기능$}*5</p>
    <button id="btn1">기능1</button>
    <button id="btn2">기능2</button>
    <button id="btn3">기능3</button>
    <button id="btn4">기능4</button>
    <button id="btn5">기능5</button>


</body>
</html>
