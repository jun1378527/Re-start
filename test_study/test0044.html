<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{float:left; width: 400px; height: 400px; background-image: url(img/images.png); border: 1px black solid;}
        #repeat1{background-repeat: repeat;}
        #repeat2{background-repeat: repeat-x;}
        #repeat3{background-repeat: repeat-y;}
        #repeat4{background-repeat: no-repeat;}
    </style>
</head>
<body>
    <div id="repeat1">repeat</div>
    <div id="repeat2">repeat-x</div>
    <div id="repeat3">repeat-y</div>
    <div id="repeat4">no-repeat</div>
</body>
</html>
