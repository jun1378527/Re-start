<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        .container{display: flex; background-color: lightgray; height: 300px; margin: 10px;}
        .box{padding: 20px; margin: 10px; background-color: black; color: white; text-align: center; width: 10%;}
        #opt1{align-items: center;}
        #box1{align-self: flex-start;}
        #box2{align-self: stretch;}
</style>
<body>
    <div class="container" id="opt1">
        <div class="box" id="box1">1</div>
        <div class="box">2</div>
        <div class="box" id="box2">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
