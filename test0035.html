<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, span {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>block vs inline</h1>
    <h2>block</h2>
    <p>혼자 한 줄 전부 차지</p>
    <p>p tag, div,...</p>
    <h2>inline</h2>
    <p>콘텐츠 영역 만큼 차지</p>
    <p>button tag, img tag, span,...</p>
    <h2>test</h2>
    <p>p tag</p>
    <p>p tag</p>
    <span>span tag</span>
    <span>span tag</span>
    <p style="width: 200px; height: 100px;">p tag 200px 100px</p>
    <span style="width: 200px; height: 100px; display: inline-block;">span tag 200px</span>
    <span>span tag</span>
</body>
</html>
