<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var session = prompt("선택 1, 2, 3");
        switch(session){
            case "1":
            document.write("<p>안녕")
                break
            case "2":
            document.write("<p>ㅋㅋ")
                break
            case "3":
            document.write("<p>ㄴㄴ")
                break
            default: alert("1,2,3 중 골라라")
        }

        var month = prompt("몇월이지요?")
        switch(month){
            case "12":
            case "1":
            case "2":
            document.write("<p>겨울</p>");
            break;
            case "3":
            case "4":
            case "5":
            document.write("<p>봄</p>");
            break;
            case "6":
            case "7":
            case "8":
            document.write("<p>여름</p>");
            break;
            case "9":
            case "10":
            case "11":
            document.write("<p>가을</p>");
            break;
        }
    </script>
</body>
</html>
