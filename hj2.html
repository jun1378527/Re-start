<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>간단한 카운트 다운 프로그램을 작성하여 보자. 60초 ~ 0초 0초가 되면 발사</p>
    <script>
        var s_Num = 60
        var e_Num = 0

        for (var i = s_Num; i >= e_Num; i--) {
            document.write(i + "&nbsp;");
        }
        document.write("발사!");
    </script>
</body>
</html>
