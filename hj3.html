<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        var table2 = '<table>'; 
        for (var dan = 1; dan <= 9; dan++) {
            table2 += '<tr>'; 
            for (var gop = 1; gop <= 9; gop++) {
                table2 += '<td>' + (dan * gop) + '</td>'; 
            }
            table2 += '</tr>'; 
        }
        table2 += '</table>'; 

        document.write(table2); 
    </script>
