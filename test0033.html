<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            caption-side: bottom;
            border: 1px solid black;
            border-spacing: 6px;
            /* border-collapse: collapse; */
            border-collapse: separate;
        }
        td, th{
            border: 1px dotted black;
            padding: 10px;
            text-align: center;
        }
    </style>
    
    
</head>
<body>
    <table>
        <caption>표 1-1 테스트용 표</caption>
        <thead>
            <tr>
                <th>컬럼명 1</th>
                <th>컬럼명 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>데이터 1</td>
                <td>데이터 2</td>
            </tr>
        </tbody>
    
    
    </table>
</body>
</html>
