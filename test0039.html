<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline;
        }
        #spn{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline;
        }
        #nav ul{list-style: none;}
        #nav li{
            display: inline-block;
            padding: 20px;
            margin: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="dv">난 div block 요소다 하지만 이제 inline</div>
    <span id="spn">난 span 그래서 inline 요소</span>
    <div style="display: none;">까꿍</div>


    <div id="nav">
        <ul>
            <li>menu 1</li>
            <li>menu 2</li>
            <li>menu 3</li>
            <li>menu 4</li>
        </ul>
    </div>
</body>
</html>
