<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userNum = prompt("숫자를 입력하세요");
        console.log("nuserNum:", userNum);

        if(userNum !== "" && userNum !== null){
            (userNum % 3 ===0) ? alert("입력된 숫자는 3의 배수네요") :alert("입력된 숫자는 3의 배수가 아니네요")
        }
        else{
            alert("아무 값도 없네요.")
        }
    </script>
</body>
</html>
